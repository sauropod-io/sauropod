exclude: |
  (?x)^(
      .*\.vale/.*|
  )$
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
  - repo: local
    hooks:
      - id: generate-dockerfiles
        name: generate-dockerfiles
        language: system
        types: [toml]
        entry: make
        args: ["generate-dockerfiles"]
        pass_filenames: false
      - id: cargo-fmt
        name: cargo fmt
        language: system
        types: [rust]
        entry: cargo
        args: ["fmt", "--"]
      - id: clang-format
        name: clang-format
        language: system
        types: [c++]
        entry: clang-format
        args: ["-i"]
